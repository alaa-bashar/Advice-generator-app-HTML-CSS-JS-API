<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4c4ceebb82.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS Styes -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Window Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice-box">
      <p>Advice # <span class="advice-id"></span></p>
      <div class="loading">
        <div class="circle"></div>
      </div>
      <h1 class="advice-text">
        <q> </q>
      </h1>
      <div class="pause">
        <div class="line"></div>
        <i class="fa-solid fa-pause"></i>
        <div class="line"></div>
      </div>
      <div class="generate-btn">
        <i class="fa-solid fa-dice-five"></i>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        target="_blank"
        href="https://www.linkedin.com/in/alaa-bashar-9526451a4/"
        >Alaa Bashar</a
      >.
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
